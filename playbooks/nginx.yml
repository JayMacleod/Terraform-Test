---
- hosts: all
  become: true
  tasks:
  - name: Install NGINX
    apt:
      name: nginx
      state: latest
      update_cache: true
  - name: Start NGINX Service
    service:
      name: nginx
      state: started
  - name: Config NGINX
    copy:
      src: ../resources/nginx.conf
      dest: /etc/nginx/nginx.conf
  - name: Reload nginx
    service:
      name: nginx
      state: reloaded
